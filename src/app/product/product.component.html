<div (click)="productInfo()" class="card" style="width: 18rem; margin: 10px 10px 10px 10px">
    <img style="height:200px"src="{{product.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name | uppercase}}</h5>
      <p class="card-text">{{product.price | discount:10}}</p>
      
    </div>
  </div>
