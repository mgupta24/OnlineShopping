<input type="text" [(ngModel)]="product.name" class="form-control-lg" placeholder="Product Name"><br>
<input type="text" [(ngModel)]="product.price" class="form-control-lg" placeholder="Product Price"><br>
<input type="text"  [(ngModel)]="product.brand" class="form-control-lg" placeholder="Product Brand"><br>
<input type="text"  [(ngModel)]="product.image" class="form-control-lg" placeholder="Product Image"><br>
<button (click)="addProduct()" class="btn btn-success">Add Product</button>
